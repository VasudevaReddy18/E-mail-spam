{% extends "base.html" %}

{% block title %}Server Error - Email Spam Classifier{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center">
        <div class="mb-5">
            <i class="fas fa-bug fa-5x text-danger mb-4"></i>
            <h1 class="display-1 text-muted">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead text-muted mb-5">
                Something went wrong on our end. Please try again later.
            </p>
            
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-warning btn-lg">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
